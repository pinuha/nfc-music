<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Автовоспроизведение музыки</title>
</head>
<body>
    <audio id="player" autoplay>
        <source src="ssstik.io_1740840225365.mp3" type="audio/mpeg">
        Ваш браузер не поддерживает аудио.
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var audio = document.getElementById('player');
            audio.play().catch(error => {
                console.log('Автовоспроизведение заблокировано браузером, требуется клик.');
            });
        });
    </script>
</body>
</html>
